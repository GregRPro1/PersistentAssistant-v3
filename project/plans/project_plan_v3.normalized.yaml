schemas:
  status_enum_v1:
    allowed:
    - planned
    - in_progress
    - done
    - blocked
    - warn
    - deprecated
  plan_schema_v1:
    step:
      required:
      - id
      - name
      - status
      optional:
      - desc
      - owner
      - tags
      - dependencies
      - children
      - acceptance
      - artifacts
      - evidence
      - risks
      - metrics
      - created_utc
      - updated_utc
      constraints:
      - id unique
      - dependencies refer to existing ids
      - status ∈ status_enum_v1.allowed
  plan_ops_v1:
    add_step:
      required:
      - id
      - name
      - status
      optional:
      - parent_id
      - desc
      - tags
      - dependencies
      - acceptance
      - artifacts
    update_step:
      required:
      - id
      optional:
      - name
      - desc
      - status
      - tags
      - dependencies
      - acceptance
      - artifacts
      - metrics
    move_step:
      required:
      - id
      - new_parent_id
    mark_status:
      required:
      - id
      - status
    attach_evidence:
      required:
      - id
      - path
    rules:
    - validate against plan_schema_v1 before write
    - updated_utc set on mutation
  paste_script_v1:
    header:
      script_id: string
      step_id: string
      title: string
      version: string
    constraints:
    - ASCII-only status lines
    - 'PowerShell: no inline if()/try{} in expressions'
    - 'PowerShell: do not reuse 24164 as a loop var'
    - Idempotent; non-interactive
    footer:
